<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Integrated Business System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- The Main Navigation Sidebar (Left Column) -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="company-name">Integrated<br>Business System</h1>
            </div>
            <ul class="nav-list">
                <!-- Navigation items will be dynamically generated here -->
            </ul>
        </nav>

        <!-- The Main Content Area (Right Column) -->
        <main class="main-content">
            <header class="main-header">
                <h2 id="view-title">Dashboard</h2>
                <div class="info-container">
                    <p id="dateDisplay"></p>
                    <p id="greetings"></p>
                </div>
            </header>
            <div id="content-area" class="content-area">
                <!-- All dynamic content will be injected here -->
                <p>Welcome to the Integrated Business System.</p>
            </div>
        </main>
    </div>

    <!-- Our application's logic -->
    <script src="js/renderer.js"></script>

    <!-- =================================== -->
    <!-- == MODAL CONTAINER (Initially Hidden) == -->
    <!-- =================================== -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Modal Title</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Form content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

</body>
</html>
